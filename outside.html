<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Seekly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b101170bba.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="Logos/seekly.png">
</head>
<header>
    <div class="sectionTitle">
        <h1>BUILDING MAP</h1>
        <div class="lintech-logo">
            <img src="Logos/Lintech.png" alt="LinTech Logo">
        </div>
    </div>
</header>
<body>
    <div class="sidebar">
        <a href="index.html" class="tab-logo">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            <span>Search</span>
        </a>
        <a href="events.html" class="tab-logo">
            <i class="fa-solid fa-house fa-2xl"></i>
            <span>Home</span>
        </a>
        <a href="maps.html" class="tab-logo">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <span>Map</span>
        </a>
        <a href="camera.html" class="tab-logo">
            <i class="fa-solid fa-camera fa-2xl"></i>
            <span>Camera</span>
        </a>
        <a href="report.html" class="tab-logo">
            <i class="fa-solid fa-flag fa-2xl"></i>
            <span>Report</span>
        </a>
        <a href="contactus.html" class="tab-logo">
            <i class="fa-solid fa-phone-volume  fa-2xl"></i>
            <span>Contact</span>
        </a>
    </div>

    <div class="content">
        <div class="tab-content" id="maps-content">
            <div class ="map-border">
                <!-- BUTTONS -->
                <div class="category-buttons">
                    <button class="category-button" onclick="showCategory('A')">Tech</button>
                    <button class="category-button" onclick="showCategory('B')">Food</button>
                    <button class="category-button" onclick="showCategory('B')">Clothes</button>
                    <a href="inside.html">
                        <button class="category-button">Back</button>
                    </a> 
                </div>

                <div class="info-container">
                    <div class="image-holder">

                    </div>
                    <div class="info-holder">
                        <p class="booth-info" id="booth-info">Booth Info</p>
                    </div>
                    <div class="info-text-holder">
                        <p class="booth-text" id="booth-text"></p>
                    </div>
                </div>
                <!-- BLUEPRINT -->
                <div class="map-blueprint1">
                    <button class="booth-button" onclick='showBooth("b-1")' data-booth="b-1" id="b-1">B-1</button>

                    <button class="booth-button" onclick='showBooth("b-9")' data-booth="b-9" id="b-9">B-9</button>

</html>
