<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Seekly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b101170bba.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="Logos/seekly.png">
</head>
<header>
    <div class="sectionTitle">
        <h1>REPORT</h1>
        <div class="lintech-logo">
            <img src="Logos/Lintech.png" alt="LinTech Logo">
        </div>
    </div>
</header>
<body>
    <div class="sidebar">
        <a href="index.html" class="tab-logo">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            <span>Search</span>
        </a>
        <a href="events.html" class="tab-logo">
            <i class="fa-solid fa-house fa-2xl"></i>
            <span>Home</span>
        </a>
        <a href="maps.html" class="tab-logo">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <span>Map</span>
        </a>
        <a href="camera.html" class="tab-logo">
            <i class="fa-solid fa-camera fa-2xl"></i>
            <span>Camera</span>
        </a>
        <a href="report.html" class="tab-logo">
            <i class="fa-solid fa-flag fa-2xl"></i>
            <span>Report</span>
        </a>
        <a href="contactus.html" class="tab-logo">
            <i class="fa-solid fa-phone-volume  fa-2xl"></i>
            <span>Contact</span>
        </a>
    </div>

    <div class="content">
        <div class="contact-tab">
            <div class="reports">
                <div id="report-form">
                    <label for="reportType" class="label1">Report: Illegal, Feedbacks, and Recommendations</label>
                    <select id="reportType" onchange="checkOtherOption()" required>
                    <option value="cheating">Sexuality</option>
                    <option value="vandalism">Harmful Content</option>
                    <option value="tardiness">Feedbacks</option>
                    <option value="forbidden">Recommendations</option>
                    <option value="other">Other (please specify)</option>
                    </select>
                    <br>
                
                    <div id="otherOption" style="display: none;">
                    <label for="otherReportType" class="wow">Other Report Type:</label>
                    <input type="text" id="otherReportType" placeholder="Type your report type">
                    <br>
                    </div>
                
                    <label for="reportMessage" class="label1">Report Message:</label>
                    <textarea id="reportMessage" rows="4" required placeholder="Description"></textarea><br>
                
                    <button onclick="submitReport()">Submit</button>
                </div>
            </div>
            <div id="confirmationMessage" class="success"></div>
        </div>
</body>
</html>
