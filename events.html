<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/b101170bba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Home - Seekly</title>
    <link rel="icon" type="image/x-icon" href="Logos/seekly.png">
</head>
<header>
    <div class="sectionTitle">
        <h1>HOME</h1>
        <div class="lintech-logo">
            <img src="Logos/Lintech.png" alt="LinTech Logo">
        </div>
    </div>
</header>
<body>
    <div class="sidebar">
        <a href="index.html" class="tab-logo">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            <span>Search</span>
        </a>
        <a href="events.html" class="tab-logo">
            <i class="fa-solid fa-house fa-2xl"></i>
            <span>Home</span>
        </a>
        <a href="maps.html" class="tab-logo">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <span>Map</span>
        </a>
        <a href="camera.html" class="tab-logo">
            <i class="fa-solid fa-camera fa-2xl"></i>
            <span>Camera</span>
        </a>
        <a href="game.html" class="tab-logo">
            <i class="fa-solid fa-gamepad fa-2xl"></i>
            <span>Game</span>
        </a>
        <a href="report.html" class="tab-logo">
            <i class="fa-solid fa-flag fa-2xl"></i>
            <span>Report</span>
        </a>
        <a href="contactus.html" class="tab-logo">
            <i class="fa-solid fa-phone fa-2xl"></i>
            <span>Contact</span>
        </a>
    </div>

    <div class="content">
        <div class="tab-content" id="homepage-content">
            <div class="scrolling-box">
                <div class="swiper">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="Photos/414003342_360187663317567_8640275448609186172_n.jpg"></div>
                    <div class="swiper-slide"><a href="https://www.sti.edu/admissions_registration.asp?fbclid=IwAR3A5rGW70TRSValWn21RSe0laUEv6m62mqTjWBxwkiEzDljn00FWimGTpU" target="_blank"><img src="Photos/377322896_266224996288751_2152221283917590623_n.png"></a></div>
                    <div class="swiper-slide"><img src="Photos/377970099_1997483757281474_8672421259101430590_n.png"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const swiper = new Swiper('.swiper', {
    loop: true,

    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },

    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

    });
    </script>
</body>
</html>
